<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe { 
            width: 400px;
            height: 400px;
            border: 1px dashed blue;
        }
        /*css é soberana em relação das demais configurações*/

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!--Tamanho padrão do iframe: 300x150-->

    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> 
        
        para aprender a programar.</p>

    <!--Alguns sites como o google tem proteção contra o uso do iframe em páginas externas, então dará erro-->

    <p>O site do 
        <iframe src="https://www.google.com" frameborder="0"></iframe> 
        
        também é legal, pena que não funciona dentro do iframe.</p>

    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank"> no GitHub</a>
        </iframe> 
        
        também é bom</p>
</body>
</html>
